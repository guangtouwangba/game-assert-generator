services:
  - type: web
    name: game-asset-generator-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: game-asset-gen-db
          property: connectionURI
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DEBUG
        value: "false"

databases:
  - name: game-asset-gen-db
    plan: free
    databaseName: game_asset_gen
